<app-contador (cambiarValorContador)="filtrarNoticias($event)"></app-contador>
<div class="container">
    <h2>Agregar nueva noticia</h2>
    <div class="mb-3">
        <label for="encabezado" class="form-label">Encabezado </label>
        <input type="text" class="form-control" id="encabezado" placeholder="Última hora...." [(ngModel)]="nuevaNoticia.encabezado" >
    </div>
    <div class="mb-3">
        <label for="introduccion" class="form-label">Introduccion </label>
        <input type="text" class="form-control" id="introduccion" placeholder="Última hora...." [(ngModel)]="nuevaNoticia.introduccion" >
    </div>
    <div class="mb-3">
        <label for="enlace" class="form-label">Enlace </label>
        <input type="url" class="form-control" id="enlace" placeholder="https://www.google.com" [(ngModel)]="nuevaNoticia.enlace" >
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" [(ngModel)]="nuevaNoticia.destacado" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Destacado
        </label>
      </div>
    <div class="mb-3">
        <label for="fuenteimagen" class="form-label">Fuente imagen </label>
        <input type="url" class="form-control" id="fuenteimagen" placeholder="....foto.png" [(ngModel)]="nuevaNoticia.imagen.src" >
    </div>
    <div class="mb-3">
        <label for="textoimagen" class="form-label">Texto descripción imagen </label>
        <input type="text" class="form-control" id="textoimagen" placeholder="Encabezado de la noticia" [(ngModel)]="nuevaNoticia.imagen.alt" >
    </div>
    
    <p>
        <button (click)="agregarNoticia()" class="btn btn-primary mt-5">Agregar la noticia</button>
        <button (click)="eliminarUltimaNoticia()" class="btn btn-danger mt-5">Eliminar última</button>
    </p>
</div>
<app-noticia [noticia]="noticiaActual" *ngFor="let noticiaActual of noticias"></app-noticia>
